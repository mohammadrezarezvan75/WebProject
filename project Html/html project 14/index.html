<!DOCTYPE html>
<html>

<head>
    <title>html</title>
</head>

<body>
    <h2>Send Article</h2>
    <form action="#">
        <label for="title">Title :</label>
        <input type="text" name="title" id="title" placeholder="لطفا مقدار موردنظر را وارد کنید ">
        <br><br>

        <label>Category : </label>
        <select name="category">
            <option value="item1">Item 1</option>
            <option value="item2">Item 2</option>
            <option value="item3">Item 3</option>
            <option value="item4">Item 4</option>
        </select>
        <br><br>

        <label for="body">body :</label>
        <textarea name="body" cols="100" rows="20" id="body" placeholder="لطفا متن مورد نظر را وارد کنید "></textarea>
        <br><br>

        <label>publishe date :</label>
        <input type="date" name="published_at">
        <br><br>

        <label>Sender : </label>

        <label for="mr"> mohammad </label>
        <input type="radio" name="sender" id="mr">


        <label for="rz"> reza </label>
        <input type="radio" name="sender" id="rz">


        <label for="py"> poya </label>
        <input type="radio" name="sender" id="py">

        <br><br>


        <button type="submit">Send</button>
    </form>
    <hr>
    <h2>Login Form</h2>
    <form>
        <label>fullname :</label>
        <input type="text" name="fullname">
        <br><br>

        <label>email :</label>
        <input type="email" name="email">
        <br><br>

        <label>password :</label>
        <input type="password" name="password">
        <br><br>

        <label>
            Remember Me :
            <input type="checkbox" name="remember">
        </label>
        <br><br>


        <button type="submit">Send</button>
    </form>
</body>

</html>
